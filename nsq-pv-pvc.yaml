apiVersion: v1
kind: PersistentVolume
metadata:
  name: nsq-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/nfs/nsq
    server: 172.31.29.67
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nsq-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
