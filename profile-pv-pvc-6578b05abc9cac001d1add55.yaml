apiVersion: v1
kind: PersistentVolume
metadata:
  name: profile-pv-6578b05abc9cac001d1add55
spec:
  capacity:
    storage: 77000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/nfs/profile_data
    server: 192.168.10.10

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profile-pvc-6578b05abc9cac001d1add55
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 77000Gi
